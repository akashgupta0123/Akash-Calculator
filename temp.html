<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>

  <!-- Font Awesome Free CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <img src="profile-pic.png" alt="Profile" class="profile-pic" />
      <span class="username">Akash</span>
    </div>
    <div class="nav-right">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <span class="theme-label" id="themeLabel">Switch to Dark Mode</span>
    </div>
  </div>

  <!-- Calculator -->
  <div class="calculator-container">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('%')"><i class="fas fa-percent"></i></button>
      <button onclick="deleteLast()"><i class="fas fa-delete-left"></i></button>
      <button onclick="appendValue('/')"><i class="fas fa-divide"></i></button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')"><i class="fas fa-xmark"></i></button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')"><i class="fas fa-minus"></i></button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')"><i class="fas fa-plus"></i></button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()" colspan="2">
        <i class="fas fa-equals"></i>
      </button>
    </div>
  </div>
</body>
</html>
